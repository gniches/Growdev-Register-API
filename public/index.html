<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação Growdevers</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
</head>

<body>
    <!--Login page-->
    <section id="login-page">
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                    class="tab">Login</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2"
                    class="tab">Cadastrar</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Usuário</label>
                            <input id="userLogin" type="text" class="input" placeholder="Insira seu nome de usuário"
                                required>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Senha</label>
                            <input id="passLogin" type="password" class="input" data-type="password"
                                placeholder="Insira sua senha" required>
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Mantenha-me logado</label>
                        </div>
                        <div class="group">
                            <input type="button" class="button" value="Entrar" id="login">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Esqueceu sua senha?</a>
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">Nome</label>
                            <input id="name" type="text" class="input" placeholder="Insira seu nome" required>
                        </div>
                        <div class="group">
                            <label for="user" class="label">Nome de usuário</label>
                            <input id="username" type="text" class="input" placeholder="Insira um nome de usuário"
                                required>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Senha</label>
                            <input id="pass" type="password" class="input" data-type="password"
                                placeholder="Crie sua senha" required>
                        </div>
                        <div class="group">
                            <label for="type" class="label">Tipo</label>
                            <div class="btn-radio-group">
                                <select name="type" id="type">
                                    <option value="Admin">Admin</option>
                                    <option value="Growdever">Growdever</option>
                                </select>                                                                                          
                            </div>
                        </div>
                        <div class="group">
                            <input type="button" class="button" value="Criar" id="register">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label class="tab-1" for="tab-1">Já possui conta?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Home Page-->
    <section id="home-page">
        <div class="container-fluid">
            <div class="row min-vh-100 flex-column flex-md-row">
                <aside class="col-12 col-md-2 p-0 flex-shrink-1" id="aside-bar">
                    <nav class="navbar navbar-expand navbar-dark flex-md-column flex-row align-items-start py-2">
                        <div class="collapse navbar-collapse ">
                            <ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between">
                                <li class="nav-item">
                                    <a class="nav-link pl-0 text-nowrap" href="#"><i class="fa fa-bullseye fa-fw"></i><span class="font-weight-bold">Dashboard</span></a>
                                </li>
                                <hr class="hr-dashbord">
                                <li class="nav-item">
                                    <a class="nav-link pl-0" href="#"><i class="fa fa-cog fa-fw"></i> <span class="d-none d-md-inline">Conta</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link pl-0" href="#"><i class="fa fa-heart codeply fa-fw"></i> <span class="d-none d-md-inline">Growdevers</span></a>
                                </li>´
                                <div class="d-flex" id="search-nav-bar">
                                    <form class="d-flex tm-search-form">
                                        <input id="search-txt" class="form-control tm-search-input" type="search" placeholder="Pesquisar" aria-label="Search">
                                        <button id="search-filter" class="btn btn-outline-success tm-search-btn" type="button" placeholder="Go">Go</button>
                                    </form>
                                </div>
                                <li class="nav-item">
                                    <div class="group d-flex flex-column justify-content-end" id="logout-btn">
                                        <button type="button" class="button" value="Sair" id="logout">Sair</button>
                                    </div>                                    
                                </li>                                
                            </ul>
                        </div>
                    </nav>
                </aside>
                <main class="col bg-faded py-3 flex-grow-1" id="main-home">
                    <h2 class="d-flex justify-content-center">Cadastro Growdevers</h2>
                    <div > <!--INJETAR CONTEÙDO-->
                        <div class="tbl-header">
                            <table cellpadding="0" cellspacing="0" border="0">
                                <thead>
                                    <tr>
                                    <th>UID</th>
                                    <th>Nome</th>
                                    <th>Tipo</th>
                                    <th>Password_hash</th>
                                    <th>Nome de Usuário</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div id="show-list">

                        </div>
                    </div>                     
                </main>
            </div>
        </div>
    </section>

</body>
<script src="./bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


</html>
