<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação Growdevers</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <!--Login page-->
    <section id="login-page">
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                    class="tab">Login</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2"
                    class="tab">Cadastrar</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Usuário</label>
                            <input id="userLogin" type="text" class="input" placeholder="Insira seu nome de usuário"
                                required>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Senha</label>
                            <input id="passLogin" type="password" class="input" data-type="password"
                                placeholder="Insira sua senha" required>
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Mantenha-me logado</label>
                        </div>
                        <div class="group">
                            <input type="button" class="button" value="Entrar" id="login">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Esqueceu sua senha?</a>
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">Nome</label>
                            <input id="name" type="text" class="input" placeholder="Insira seu nome" required>
                        </div>
                        <div class="group">
                            <label for="user" class="label">Nome de usuário</label>
                            <input id="username" type="text" class="input" placeholder="Insira um nome de usuário"
                                required>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Senha</label>
                            <input id="pass" type="password" class="input" data-type="password"
                                placeholder="Crie sua senha" required>
                        </div>
                        <div class="group">
                            <label for="type" class="label">Tipo</label>
                            <div class="btn-radio-group">
                                <select name="type" id="type">
                                    <option value="Admin">Admin</option>
                                    <option value="Growdever">Growdever</option>
                                </select>
                            </div>
                        </div>
                        <div class="group">
                            <input type="button" class="button" value="Criar" id="register">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label class="tab-1" for="tab-1">Já possui conta?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Home Page-->
    <section id="home-page">
        <div class="container-fluid">
            <div class="row min-vh-100 flex-column flex-md-row">
                <aside class="col-12 col-md-2 p-0 flex-shrink-1" id="aside-bar">
                    <nav class="navbar navbar-expand navbar-dark flex-md-column flex-row align-items-start py-2">
                        <div class="collapse navbar-collapse ">
                            <ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between">
                                <li class="nav-item">
                                    <a class="nav-link pl-0 text-nowrap" href="#" id="dashboard"><i
                                            class="fa fa-bullseye fa-fw"></i><span
                                            class="font-weight-bold">Dashboard</span></a>
                                </li>
                                <hr class="hr-dashbord">
                                <li class="nav-item">
                                    <a class="nav-link pl-0" href="#" id="users-tab"><i class="fa fa-cog fa-fw"></i>
                                        <span class="d-none d-md-inline">Users</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link pl-0" href="#" id="growdevers-tab"><i
                                            class="fa fa-heart codeply fa-fw"></i> <span
                                            class="d-none d-md-inline">Growdevers</span></a>
                                </li>
                                <li class="nav-item">
                                    <div class="group d-flex flex-column justify-content-end" id="logout-btn">
                                        <button type="button" class="button" value="Sair" id="logout">Sair</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </aside>
                <main class="col bg-faded py-3 flex-grow-1" id="main-home">
                    <div class="row">
                        <div class="d-flex justify-content-between" id="search-nav-bar">
                            <h2 class="d-flex" id="h2">Cadastro Growdevers</h2>
                            <button type="button" class="btn btn-success btn" id="new-growdever">Adicionar</button>
                            <form class="d-flex tm-search-form">
                                <input id="search-txt" class="form-control tm-search-input" type="search"
                                    placeholder="Pesquisar" aria-label="Search">
                                <button id="search-filter" class="btn btn-outline-success tm-search-btn" type="button"
                                    placeholder="Go">Go</button>
                            </form>
                        </div>
                    </div>
                    <div id="tbl-header">
                        <div class="tbl-header">
                            <table cellpadding="0" cellspacing="0" border="0">
                                <thead>
                                    <tr>
                                        <th>UID</th>
                                        <th>E-mail</th>
                                        <th>Telefone</th>
                                        <th>Programa</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div id="show-list">
                            <!--INJECTED BY JS-->
                        </div>
                    </div>
                    <!--USERS HEADER-->
                    <div id="tbl-header-users">
                        <div class="tbl-header" id="cabecalhoUsers">
                            <table cellpadding="0" cellspacing="0" border="0">
                                <thead>
                                    <tr>
                                        <th>UID</th>
                                        <th>Nome</th>
                                        <th>Tipo</th>
                                        <th>Username</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <!--SHOW USERS-->
                        <div id="show-users-list">
                            <!--INJECTED BY JS-->
                        </div>
                        <!--EDIT USERS-->
                        <div id="edit-users">
                            <div id="main3" class="container-fluid">
                                <div class="tbl-header">
                                    <table cellpadding="0" cellspacing="0" border="0">
                                        <thead>
                                            <tr>
                                                <th>
                                                    <h6>Editar User</h6>
                                                </th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                                <hr>
                                <form>
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label for="campo1">Nome</label>
                                            <input type="text" class="form-control" id="edit-user-name"
                                                placeholder="Atualize seu e-mail">
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label for="campo2">Tipo</label>
                                            <input type="text" class="form-control" id="edit-user-type"
                                                placeholder="Atualize seu celular">
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label for="campo3">Username</label>
                                            <input type="text" class="form-control" id="edit-user-username"
                                                placeholder="Starter ou Advanced">
                                        </div>
                                        <hr />
                                        <div id="actions" class="row">
                                            <div class="col-md-12">
                                                <button type="button" class="btn btn-primary"
                                                    id="edit-new-user">Atualizar</button>
                                                <a href="#" class="btn btn-default">Cancelar</a>
                                            </div>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!--ADD GROWDEVER-->
                    <div id="adm-growdever">
                        <div id="main" class="container-fluid">
                            <div class="tbl-header">
                                <table cellpadding="0" cellspacing="0" border="0">
                                    <thead>
                                        <tr>
                                            <th>
                                                <h6>Adicionar Growdever</h6>
                                            </th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            <hr>
                            <form>
                                <div class="row">
                                    <div class="form-group col-md-3">
                                        <label for="campo1">E-mail</label>
                                        <input type="text" class="form-control" id="email-growdever"
                                            placeholder="Insira seu e-mail">
                                    </div>

                                    <div class="form-group col-md-3">
                                        <label for="campo2">Telefone/Celular</label>
                                        <input type="text" class="form-control" id="phone-growdever"
                                            placeholder="Insira seu celular">
                                    </div>

                                    <div class="form-group col-md-3">
                                        <label for="campo3">Programa</label>
                                        <input type="text" class="form-control" id="program-growdever"
                                            placeholder="Starter ou Advanced">
                                    </div>
                                    <hr />
                                    <div id="actions" class="row">
                                        <div class="col-md-12">
                                            <button type="button" class="btn btn-primary"
                                                id="add-new-growdever">Salvar</button>
                                            <a href="#" class="btn btn-default">Cancelar</a>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
            
                    <!--EDIT GROWDEVER-->
                    <div id="edit-growdever">
                        <div id="main2" class="container-fluid">
                            <div class="tbl-header">
                                <table cellpadding="0" cellspacing="0" border="0">
                                    <thead>
                                        <tr>
                                            <th>
                                                <h6>Editar Growdever</h6>
                                            </th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            <hr>
                            <form>
                                <div class="row">
                                    <div class="form-group col-md-3">
                                        <label for="campo1">E-mail</label>
                                        <input type="text" class="form-control" id="edit-email-growdever"
                                            placeholder="Atualize seu e-mail">
                                    </div>

                                    <div class="form-group col-md-3">
                                        <label for="campo2">Telefone/Celular</label>
                                        <input type="text" class="form-control" id="edit-phone-growdever"
                                            placeholder="Atualize seu celular">
                                    </div>

                                    <div class="form-group col-md-3">
                                        <label for="campo3">Programa</label>
                                        <input type="text" class="form-control" id="edit-program-growdever"
                                            placeholder="Starter ou Advanced">
                                    </div>
                                    <hr />
                                    <div id="actions" class="row">
                                        <div class="col-md-12">
                                            <button type="button" class="btn btn-primary"
                                                id="edit-new-growdever">Atualizar</button>
                                            <a href="#" class="btn btn-default">Cancelar</a>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>

                </main>
            </div>
        </div>
    </section>

</body>
<script src="./bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>


</html>
